<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pupils Database</title>

  <link rel="stylesheet" href="../CSS/pupildb.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="font-monospace">
  <div class="container searchDiv">
    <div class="row">
      <div class="col-md-8">
        <h3 class="fs-3">PUPILS DATABASE</h3>
      </div>
      <div class="col-md-4">
        <form class="form1" role="search">
          <input 
            class="input1"
            type="search" data-search
            placeholder="Search Pupils" 
          />
          <button type="submit" class="btn btn-primary">
            <span class="bi-search"></span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="container listDiv">
    <div class="row">
      <div class="col-md-8">
        <h4 class="fs-4">List of Pupils</h4>
      </div>
      <div class="col-md-4">
        <div class="container iconDiv">
          <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-plus-lg"></i> New Pupil
          </button>
          <button type="button" class="btn btn-info btn-sm" onclick="delPupilsPage()">
            <i class="bi bi-list-task"></i> Deleted Pupils
          </button>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="table-responsive">
        <table class="table table-striped text-center">
          <thead class="text-uppercase">
            <tr>
              <th class="d-none">Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Subject</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ADD A NEW PUPIL MODAL -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Add new Pupil
          </h5>
        </div>
        <div class="modal-body">
          <form class="row g-3" id="myForm">
            <div class="col-md-6">
              <label for="inputFname" class="form-label"><b>FIRST NAME:</b></label>
              <input type="text" class="form-control" id="inputFname">
            </div>
            <div class="col-md-6">
              <label for="inputLname" class="form-label"><b>LAST NAME:</b></label>
              <input type="text" class="form-control" id="inputLname">
            </div>
            <div class="col-md-6">
              <label for="inputAge" class="form-label"><b>AGE:</b></label>
              <input type="number" class="form-control" id="inputAge">
            </div>
            <div class="col-md-6">
              <label for="inputSubject" class="form-label"><b>SUBJECT:</b></label>
              <input type="text" class="form-control" id="inputSubject">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button id="process" type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- UPDATE A PUPIL MODAL -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Update Pupil
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3" id="myUpdate">
            <div class="col-md-6">
              <label for="inputFname" class="form-label"><b>FIRST NAME:</b></label>
              <input type="text" class="form-control" id="inputFname">
            </div>
            <div class="col-md-6">
              <label for="inputLname" class="form-label"><b>LAST NAME:</b></label>
              <input type="text" class="form-control" id="inputLname">
            </div>
            <div class="col-md-6">
              <label for="inputAge" class="form-label"><b>AGE:</b></label>
              <input type="number" class="form-control" id="inputAge">
            </div>
            <div class="col-md-6">
              <label for="inputSubject" class="form-label"><b>SUBJECT:</b></label>
              <input type="text" class="form-control" id="inputSubject">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button id="process" type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- DELETE A PUPIL MODAL -->
  <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="col-md-6">
            <h5>Delete this pupil?</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
            <button id="process" type="submit" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>


  <script src="../JS/pupildb.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
